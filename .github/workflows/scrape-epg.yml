name: Update Swiss IPTV

on:
  schedule:
    # Daily at 04:00 and 16:00 UTC (05:00/17:00 CET)
    - cron: '0 4,16 * * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch streams & scrape EPG
        run: bash scrape_epg.sh

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add swiss.m3u epg_swiss.xml
          if git diff --cached --quiet; then
            echo "No changes"
          else
            STREAMS=$(grep -c '^#EXTINF' swiss.m3u 2>/dev/null || echo 0)
            PROGS=$(grep -c '<programme' epg_swiss.xml 2>/dev/null || echo 0)
            git commit -m "Update: $STREAMS streams, $PROGS programmes â€” $(date -u '+%Y-%m-%d %H:%M UTC')"
            git push
          fi
